<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style></style>
<body>
    <!--classList.html-->
    <article class="cls">
        <h2>클래스 추가,삭제,변경</h2>
        <ul>
            <li>클래스를 추가('.hot')하시오.</li>
            <li class="hot">클래스를 삭제('.hot')하시오.</li>
            <li class="hot">클래스 이름('.hot')을 가져오시오.</li>
            <li>모든 li요소에 클래스('hot')을 추가하시오.</li> <!-- 이미 있는 클래스에 덮어쓰기가 됨-->
            <li>.hot 클래스를 선택자로 만들어 전체 수를 구하시오.</li>
        </ul>
    </article>


    <script>
        const elCls = document.querySelectorAll('.cls li');
        // const elHot = document.querySelectorAll('.hot'); // 위로 올렸을때는 2가 나오는 이유 : 이 시점의 hot은 2개밖에없음
        elCls[0].classList.add('hot'); //1번째 li
        elCls[1].classList.remove('hot'); //2번째 li
        elCls[2].className = 'cool';//3번째 li 이름 변경 = classList.add와 동일(+=을 했을 때)
        
        elCls.forEach(function(el){ // el은 모든 li를 지칭
            el.classList.add('hot')
        });

        elCls.forEach(function(el){
            if(el.classList.contains('cool')  ) { //true
                el.onclick = function(){
                    el.classList.toggle('hot') //클릭 시 hot이 들어왔다 빠졌다 함
                }
            }
        });

    </script>
</body>
</html>
