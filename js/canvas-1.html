<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="1000" height="900"></canvas>

    <script>
      const canvas = document.querySelector("canvas"),
        ctx = canvas.getContext("2d");

      ctx.fillStyle = "red";
      ctx.fillRect(0, 0, 100, 100); // x , y, w, h

      ctx.strokeStyle = "blue";
      ctx.strokeRect(150, 0, 100, 100); // x , y, w, h

      ctx.arc(350, 50, 50, 0, Math.PI * 2, false); // x, y, r, start deg, end deg, cw(시계방향)
      ctx.stroke();

      ctx.beginPath(); //새롭게 path를 열겠다
      ctx.strokeStyle = "red";
      ctx.lineWidth = 10;
      ctx.lineCap = "round";
      ctx.lineTo(550, 50); //x , y----------> 높이가 50만큼 떨어진 곳에
      ctx.lineTo(450, 50); //x , y----> 길이가 450 ~ 550까지 선을 긋는 것
      ctx.stroke();
      ctx.closePath();

      const image = new Image();
      image.src = "./img/01.jpg";

      image.addEventListener("load", () => {
        ctx.drawImage(image, 0, 200, 400, 300);
      });

      const video = document.createElement("video");
      video.src = "./img/video.mp4";
      video.muted = "muted";
      video.loop = "loop";
      video.play();

      video.addEventListener("canplaythrough", drawVideo);

      function drawVideo() {
        ctx.drawImage(video, 500, 200, 400, 200);
        requestAnimationFrame(drawVideo);
      }
    </script>
  </body>
</html>
