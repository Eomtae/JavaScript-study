    <script>
        let str1 = "javascript";

        console.log(
            str1.replace('s','T'),//해당 문자를 변환

            str1.slice(4,9),// start index, last index값으로 문자를 잘라냄
            str1.toUpperCase(), //toUpperCase, toLowerCase 대문자,소문자 출력
            str1.match('Z'),//문자가 존재하지 않을 시 null or array로 값 출력

        console.log(

        // substr => 해당 인덱스 번호에 위치한 문자부터 나오게 하는 것
        console.log(
            str1[0],
            str1.charAt(0), //str1[0]과 동일 둘중에 하나만 쓰면 됨
            str1.substr(4,2),// 첫번째 숫자는 index(문자의 자리), 두번째 숫자는 length(문자의 길이)// str1.substr(str1.indexOf('s'),2)와 같음
            str1.indexOf('s'), // 좌측에서 우측으로 s가 위치한 index번호의 값 출력하는 것 
            str1.lastIndexOf('a'),//우측에서 좌측으로 역방향으로 index번호의 값 출력
            str1.indexOf('script'), //출발지점에서 찾는것 str1.indexOf('s')와 값 동일
            str1.indexOf('a',2),// index 2번째 부터 검색 --여기서는 v부터 검색했더니 a는 3번지점에 있어서 값이 3이 나옴
        )
