<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <style>
      .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ddd;
        margin: 0;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper" style="height: 400px">
        <figure class="swiper-slide">Slide 1</figure>
        <figure class="swiper-slide">Slide 2</figure>
        <figure class="swiper-slide">Slide 3</figure>
        <figure class="swiper-slide">Slide 4</figure>
        <figure class="swiper-slide">Slide 5</figure>
        <figure class="swiper-slide">Slide 6</figure>
        <figure class="swiper-slide">Slide 7</figure>
        <figure class="swiper-slide">Slide 8</figure>
        <figure class="swiper-slide">Slide 9</figure>
      </div>

      <div>
        <button class="swiper-button-next"></button>
        <button class="swiper-button-prev"></button>
      </div>
      <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
      <div class="swiper-pagination"></div>
    </div>

    <script>
      function init() {
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
            delay: 2000 ,
            disableOnInteraction: false,
          },
          slidesPerView: 3,
          spaceBetween: 30,
          
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
            el: ".swiper-pagination",
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          breakpoints: {
            360: {
            slidesPerView: 1,
            spaceBetween: 0,
            // slidesPerGroup: 1,
          },
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
            // slidesPerGroup: 2,
          },
          768: {
            slidesPerView: 4,
            spaceBetween: 40,
            // slidesPerGroup: 4,
          },
          1024: {
            slidesPerView: 5,
            spaceBetween: 50,
            // slidesPerGroup: 5,
          },
        },
        on: {
            slideChange:function(e){
                const elActive = document.querySelector('.swiper-slide-active');
                if(elActive)
                elActive.style = `color : red`;
                console.log(
                    e.activeIndex,
                    e.realIndex
                )
            }
        }
        });
      }
      window.onload = init;
    </script>
  </body>
</html>
